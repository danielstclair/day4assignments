<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Absolute</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li id="three">three</li>
		<li>four</li>
	</ul>
	<p>By setting the list to relative and the three to absolute, the other numbers act as if three does not exist and three can move on top of the items in the list. The three still hold all other attributes of the list other than its position.</p>
</body>
</html>
